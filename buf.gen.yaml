version: v1beta1
plugins:
  - name: go
    out: ./infrastructure/grpc/gen
    opt: paths=source_relative
  - name: go-grpc
    out: ./infrastructure/grpc/gen
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: ./infrastructure/grpc/gen
    opt: paths=source_relative
  - name: openapiv2
    out: third_party/OpenAPI
